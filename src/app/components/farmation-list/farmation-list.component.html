        <ng-container >
            <!-- | filter: searchText: ['seedId','seedName'] | slice:pageStart:pageEnd; -->
            <div class="col-md-4 col-sm-6 col-12 mb-3" *ngFor="let seed of seedsList">
                <div class="row card-ui m-0" >
                    <div class="col-md-9 col-sm-9 col-12 p-0">
                        <div class="row m-0 pb-10px">
                            <div class="col-md-6 col-sm-6 pr-0 col-6 pb-1">
                                <label class="label">Seed ID</label>
                                <div class="text text-truncate"
                                    [title]="seed?.seedId ? seed?.seedId:''"> {{seed?.seedId ?
                                    seed?.seedId : '-'}} </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-6 pb-1">
                                <label class="label">seed Name</label>
                                <div class="text text-truncate" [title]="seed?.seedName ? seed?.seedName :''">
                                    {{seed?.seedName ?
                                    seed?.seedName :'-'}}</div>
                            </div>
                            <button class="btn btn-view btn-sm btn-rounded"
                                    (click)="navigateToFarmationDetail(seed?.seedId)">
                                    View
                                    <img class="pl-1" [src]="seed?.image ? seed?.image :''">
                                </button>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="col-md-12 col-12" *ngIf="seedsList?.length === 0">
                <h3 class="text-center">No Data Found</h3>
            </div>
        </ng-container>
    </div>
</div>
